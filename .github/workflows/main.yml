name: spext-release
# This workflow is triggered when publishing a new github release
on:
  release:
    types:
      - published

env:
  PYTHONUNBUFFERED: 1

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: ./.github/workflows/a.yml
    with:
      publishToBinaries: false
      mavenCentralSync: false


